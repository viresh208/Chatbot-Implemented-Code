<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Booking Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="header-content">
                <div class="header-icon">üè•</div>
                <div class="header-text">
                    <h1>Hospital Booking Assistant</h1>
                    <p class="status">Online</p>
                </div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <div class="welcome-icon">üëã</div>
                <h2>Welcome to Hospital Booking System</h2>
                <p>Click "Start Chat" to begin booking your appointment</p>
            </div>
        </div>

        <div class="input-container">
            <button id="startBtn" class="start-btn">Start Chat</button>
            <div id="inputArea" class="input-area" style="display: none;">
                <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
                <button id="sendBtn" class="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 8L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
